<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.7.1.min.js"></script>
    <script>
        $(function(){ // $(document).ready(function(){})
        
            /*
            찾은 요소들의 배열집합에서 인덱스별로 홀수인 요소들을 검색
            */
            $("p:odd").css("color","orange");
            /*
            찾은 요소들의 배열 집합에서 인덱스별로 짝수인 요소들을 검색
            */
            $("p:even").css("color","yellowgreen");
            $("p:last").css("color","purple");
        });
    </script>
</head>
<body>
    <p>p1 태그</p>
    <p>p2 태그</p>
    <p>p3 태그</p>
    <div>
        <p>p4 태그</p>
        <p>p5 태그</p>
    </div>
    <div>
        <p>p6 태그</p>
        <p>p7 태그</p>
        <p>p8 태그</p>
    </div>
    <p>9 태그</p>
</body>
</html>
