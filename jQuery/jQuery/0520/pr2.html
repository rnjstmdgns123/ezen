<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){

            $("ol>li.first").css("color","red");
            $("ol>li.second").css("color","orange");
            $("ol>li.third").css("color","green");

            $("ul>li.first").css("color","blue");
            $("ul>li.second").css("color","purple");
            $("ul>li.third").css("color","violet");

        });
    </script>
</head>
<body>
    <ol>
        <li class="first"><h2>1-1</h2></li>
        <li class="second"><h2>1-2</h2></li>
        <li class="third"><h2>1-3</h2></li>
    </ol>
    <ul>
        <li class="first"><h2>2-1</h2></li>
        <li class="second"><h2>2-2</h2></li>
        <li class="third"><h2>2-3</h2></li>
    </ul>
</body>
</html>
