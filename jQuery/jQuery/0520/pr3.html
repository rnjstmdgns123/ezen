<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.7.1.min.js"></script>
    <script>
        function clear(){
            $("table*").removeAttr("style");
        };
        function click1() {
            
            $("td:eq(1)").css("color","yellow");
            $("td:eq(2)").css("color","yellow");
            // $("eq").css("color","yellow");
            // $("td:lt(1)").css("color","black");
            // $("input:contains('jquery')")
            
        };
        function click2() {
            $("td:eq(4)").css("color","yellow");
            $("td:eq(5)").css("color","yellow");
        };
        function click3() {
            $("td:eq(1)").css("color","yellow");
            $("td:eq(4)").css("color","yellow");
        };
        function click4() {
            $("td:eq(2)").css("color","yellow");
            $("td:eq(5)").css("color","yellow");
        };
    </script>
</head>
<body>
    <table border="1">
        <tr>
            <th>구분</th>
            <th>A</th>
            <th>B</th>
        </tr>
        <tr>
            <td>가</td>
            <td>10</td>
            <td>10</td>
        </tr>
        <tr>
            <td>나</td>
            <td>20</td>
            <td>20</td>
        </tr>
        <tr>
            <td>계</td>
            <td>30</td>
            <td>30</td>
        </tr>
    </table>
    <input type="button" value="[가] 색 변경" onclick="click1()">
    <input type="button" value="[나] 색 변경" onclick="click2()">
    <input type="button" value="[A] 색 변경" onclick="click3()">
    <input type="button" value="[B] 색 변경" onclick="click4()">
    <input type="button" value="모두 지우기" onclick="clear()">
</body>
</html>
