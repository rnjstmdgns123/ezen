<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 문</title>
</head>
<body>
    <h3>while 문으로 0에서 n까지 합</h3>
    <br>
    <script>
        let n = prompt("0보다 큰 정수를 입력하세요.", 0);

        n = parseInt(n);

        let i = 0, sum = 0;

        while(i <= n ){
            
            if( i%2 == 0){
                sum += i;
            }
            i++;
            
        }
        document.write("0에서" + n + "까지 합은" + sum );

    </script>
</body>
</html>
