<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별 문자 출력하기</title>
    <script>

        function printStar(star){

            let m = Number(star);
            let sum = "";
            if(isNaN(m)){
                alert("입력 오류 입니다.");
                document.write("입력 오류 입니다.");
            }else{
                // for(let i = 1; i<= m; i++){
                //     for(let j = 1; j <= i; j++){
                //         document.write("*");
                //     }
                //     document.write("<br>");
                
                for(let i = 1; i<= m; i++){
                    
	                sum += '*';
                    
                    document.write(sum + "<br>");
                }
                
                
            }
               
        }


    </script>
</head>
<body>
    <h3>별 문자 출력하기</h3>
    <hr>

    <script>

        let num1 = prompt("정수를 입력하세요.");

        printStar(num1);
    </script>
</body>
</html>
