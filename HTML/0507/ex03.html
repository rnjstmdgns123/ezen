<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function printText(text1, text2){

            console.log( text1 + ' 님은'+ text2 + '세 입니다.');


        }

        let text1 = prompt('이름을 입력하세요.');
        let text2 = prompt('나이를 입력하세요.');

        printText(text1, text2);

        /*
        입력값) 홍길동, 33세
        실행결과 ) 홍길동 님은 33세 입니다.
        위 결과가 나올수 있도록 printText()를 수정하세요.
        */
    </script>
</body>
</html>
