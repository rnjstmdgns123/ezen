        for(let cnt = 1; cnt <= 2; cnt++){
            document.write("<table border='1'>");
                document.write("<tr>");
                
                if(cnt == 1){
                    document.write("<th>n");
                    document.write("</th>")
                }else{
                    document.write("<th>n<sup>"+ cnt+ "</sup>");
                    document.write("</th>")
                }
                
                
            for(let td = 0; td <= 9; td++){
                
                if(cnt == 1){
                    
                    document.write("<td>" +td);
                }else{
                    
                    document.write("<td>" +td * td);
                }

                document.write("</td>");
                document.write("</tr>");
            }
            document.write("<br>");
            document.write("</table>")
        }
    </script>
