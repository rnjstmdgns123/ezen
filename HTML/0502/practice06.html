<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = prompt("첫번째 숫자를 입력해주세요","");

        let num2 = prompt("두번째숫자를 입력해주세요.","");

        if(num1 > num2 ){
            document.write(num1);
        }else{
            document.write(num2);
        }
        



    </script>
</body>
</html>
