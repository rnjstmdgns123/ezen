<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select 객체에서 선택한 과일출력</title>
    <script>
        function drawImage(){
            let sel = document.getElementById("fruits");

            let img = document.getElementById("fruitimage");
            img.src = sel.options[sel.selectedIndex].value;
        }

    </script>
</head>
<body>
    <h3>select 객체에서 선택한 과일 출력</h3>
    <hr>
    <p>과일을 출력하면 됩니다.</p>
    <form>
        <select id ="fruits" onchange="drawImage()">
            <option value="strawberry.png">딸기</option>
            <option value="banana3.jpg">바나나</option>
            <option value="apple.png">사과</option>
        </select>
        <img id="fruitimage" src="banana3.jpg" alt="">
    </form>
</body>
</html>
