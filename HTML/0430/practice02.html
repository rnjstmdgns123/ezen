<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대입 연산</title>
</head>
<body>
    <script>

        let x = 3, y = 3, z = 3;

        
        document.write("<h3>대입 연산</h3>");
        document.write("<hr>");
        document.write("x =" + x + ", y =" + y + ", z =" + z + "<br>");

        document.write("<br>");

        x += 3;
        y *= 3;
        z %= 2;
        

        document.write("x +=3; 실행 후, x =" + x + "<br>");
        document.write("y *=3; 실행 후, y =" + y + "<br>");
        document.write("z %=2; 실행 후, z =" + z+ "<br>");
    </script>
</body>
</html>
