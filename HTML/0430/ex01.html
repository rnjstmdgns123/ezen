<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1=10;
        let num2=11;
        //산술연산_더하기
        result = num1 + 10;
        console.log(result);
        //* 더하기 연산기호(+)는 문자열 이어붙이기 연산자이기도
        //하기 때문에 피연산자 둘이 모두 number 타입인지 주의해야한다.
       
        //산술연산_빼기(-)
        result = num2 - "10";
        console.log(result);
        /*
            자바스크립트에서 산술연산시 더하기를 제외한 연산은
            피연산자중 문자열이 있다면 자동으로 숫자로 형변환
            후 연산의 결과를 반환한다.
            이 때 숫자가 아닌 문자가 포함되어 있으면 NaN을
            반환한다.(Not a Number)
        */

        //산술연산_ 곱하기(*)
        result = 10*3;
        console.log(result);

        //산술연산_나누기(/)
        result = 10/3;
        console.log(result);
        /*
        자바스크립트에서 나누기 연산시 똑 떨어지는 수는
        .0을 붙여주지 않고 정수로 반환한다.
        때문에 .0이 필요한 경우 추가 연산을 통해서
        문자열로 만들어 줘야한다.
        
        */
        //산술연산_나머지(%)
        result = 10%3;
        console.log(result);
        /*
        값을 정수로 나눈 나머지 값을 반환한다.
        */

        /*
        산술 연산의 방향은 왼쪽에서 오른쪽이 기본이나
        우선순위는 곱하기,나누기,나머지가 더 높다.
        우선순위를 높이고 싶은 연산식은 괄호로 감싼다.
        */

        //증감연산자

        num1=10;

        console.log(++num1); //11
        console.log(num1++); //11  
        console.log(num1);
        
        /*
        ++ : 변수에 1씩 증가하여 다시 대입
        -- : 변수에 1씩 감소하여 다시 대입

        전윈 : 무엇보다 증감 연산부터 실행
        후위 : 다른 실행부터 처리 후 증감 연산 실행
        */

        //대입연산자(=)_연산의 방향:오른쪽에서 왼쪽

        num1 = 10; // 10을 num1 변수에 대입

        //복합대입 연산이란, 기타연산과 대입연산을 같이 하는 방법
        //+=,-=,*=,/=,%=

        num1+=20;
        console.log(num1); //1020

        /*
        +기호는 문자열 연산과 덧셈 연산 기호로 같이 사용되므로
        피연산자 둘중 하나라도 문자열이면
        문자열 연산자로 인식된다.
        */

        num1-="20";
        console.log(num1);
        /*
        더하기를 제외한 산술 연산 기호는 피연산자가
        문자열이면 알아서 숫자로 자동 형변환 후 연산한다.
        자동형변환을 하면 오류가 발생하지 않기 때문에
        연산전 피연산자의 타입체크를 해줘야 한다.
         */


        //비교연산자_크기비교,동등비교

        //크기비교 : > , <, >=, <= (피연산자 모두 숫자타입 비교 가능)
        result = 5<"10";
        console.log(result);

        /*
        피연산자 중 문자열이 포함되어 있다면 숫자로
        형변환 후 연산 한다.
        만약 문자열에 숫자로 변환 할 수 없는 문자가
        포함 된 경우 연산이 정확하지 않을 수 있다.
        */


        //동등비교 : ==, ===, !=, !== (모든데이터 타입)
        //1. == : 값이 같은지 비교
        num1 = 10;
        result = num1 == 10;
        console.log(result);

        //2. === : 값과 타입이 전부 같은지 비교
        result = num1 === "10";
        console.log(result);

        //3.!= : 값이 같지 않은지 비교
        result = num1 != "10";
        console.log(result);

        //4. !== : 값과 타입이 다른지 비교 (값과 타입이 다르면 true)
        result = num1 !== "11";
        console.log(result);

        //논리 연산자 : 피연산자 1,2의 논리값을 가지고 비교하는 연산자.
        //1.AND (그리고) && &
        let data1 = true;
        let data2 = false;
        result = data1 && data2; //data1이 true 이고 그리고 data2가 true이면 true
        console.log(result);
        //***********************************중요**************************
        /*
        && 기호를 사용하여 연산하는 경우 피연산자 1번이 false이면
        피연산자 2번을 실행하지 않고 바로 결과 도출

        & 기호를 사용하여 연산하는 경우 피연산자1번이
        false라도 반드시 피연산자2를 실행하여 결과 도출
        */
        /*
        참 : true , 1, 빈문자열이 아닌경우

        거짓 : false, 0 , 빈문자열, null
    
        */
        //2.OR (또는) ||

        data1 = true;
        data2 = false;

        result = data1 || data2;
        console.log(result); //true data1이 true이거나 또는 data2가 true이면 true

        /*
        || 기호를 사용하는 경우 피연산자 1이 true이면 피연산자2를
        실행하지 않고 무조건 true 결과 도출
        |기호를 사용하는 경우 피연산자 1이 true라도 반드시 피연산자 2를 실행하여 결과 도출
        */



        //3.NOT (부정) !
        data1 = true;
        result = !data1;
        console.log(result); // false

        let age = 55;
        //age가65 이상이거나 7미만이면 true를 출력할 수 있는 비교 연산식을 써 보세요.

        result = 7 > age || age >= 65

        console.log(result); 


        if(7 <65 >= age){
            console.log(true);
        }else{
            console.log(false);
        }


        age = 27;
        gender = "M";

        result = age >= 20 && gender == "M";
        
        console.log(result);

    </script>
</body>
</html>
