<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function focusfn(obj){
            obj.style.backgroundColor = "yellowgreen";
        }
        function blurfn(obj){
            obj.style.backgroundColor = "white";
            let value = obj.value; //blur가 발생시 입력양식에 입력값
            console.log(value);
            if(value == ""){
                obj.parentElement.nextElementSibling.innerHTML = "필수 입력";
            }else{
                obj.parentElement.nextElementSibling.innerHTML = "";
            }
        }

        function blurfn1(obj){
            let value = obj.value;
            
            if(value == ""){
                obj.nextElementSibling.style.color = "red";
                console.log( obj.nextElementSibling.color);
                obj.nextElementSibling.innerHTML = "필수 입력입니다."
            }else if(value.length < 5){
                obj.nextElementSibling.style.color = "orange";
                obj.nextElementSibling.innerHTML = "5자리 이상 입력하세요."
            }else{
                obj.nextElementSibling.innerHTML = "아무 텍스트도 출력되지 않습니다."
            }
        }
    </script>
</head>
<body>
    <form>
        <p>
            <input type="text" name="id" placeholder="아이디를 입력하세요." onfocus="focusfn(this)" onblur="blurfn(this)">
            
        </p>
        <div></div><!--메시지 출력 요소-->

        <div>
            <input type="password" name="password" placeholder="비밀번호를입력하세요." onblur="blurfn1(this)"><span></span>
        </div>
        <!-- 위 비밀번호 양식에서 만약 아무것도 입력하지 않고 focus를 읽는다면 
        요소 옆 span 태그에 빨간색 글자로 필수 입력입니다. 출력하세요. 또는
        입력은 했는데 길이가 5자리 미만이면 5자리 이상 입력하세요 라는 주황색 글자 출력하세요.
        5자리 이상 입력한 경우 아무 텍스트도 출력되지 않습니다.-->
    </form>
</body>
</html>
