<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function oc(obj,e){
            
            //console.log(obj.style.fontSize);
            obj.style.fontSize = 1.3 + "em";

        }  
        function oc1(obj,e){

            let li3 = document.getElementsByClassName("name");
            
            li3[0].style.fontSize = 1.0 + "em";
            
        }
    </script>
</head>
<body>
    <h3>아이템을 클릭하면 1.3배 크기로</h3>
    <hr>
    <p>여름 방학 때 하고 싶은 것들</p>
    <ul>
        <li onclick="oc1()">자전거로 대한민국 일주</li>
        <li onclick="oc1()">책 100권 읽기</li>
        <li class="name" onclick="oc(this,event)" >철인 3종 경기 준비</li>
        <li onclick="oc1()">자바스크립트 정복</li>
    </ul>
</body>
</html>
