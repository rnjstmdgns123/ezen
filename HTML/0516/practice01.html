<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    let sizvar = 0;
    
    
    function wheel(e, obj){
            if(e.wheelDelta > 0){
                sizvar += 0.05;
                console.log(obj);
              
                obj.style.width = obj.width + sizvar + "px";
                obj.style.height = obj.height + sizvar + "px";
            }else{
                sizvar -= 0.05;
                obj.style.width = obj.width + sizvar + "px";
                obj.style.height = obj.height + sizvar + "px";
                
            }
    }
    </script>
</head>
<body>
    <h3>마우스 휠을 이용한 이미지 확대/축소</h3>
    <hr>
    이미지 위에 휠을 위로 굴리면 이미지가 축소<br>
    되고 아래로 굴리면 이미지가 확대됩니다.<br>
    <img src="onecard.jpg" id="img" onwheel = "wheel(event,this)">
</body>
</html>
