<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정의 리스트</title>
</head>
<body>
    <h3>웹 브라우저 종류</h3>
    <hr>
    <dl>
        <!-- 자주 묻는 질문등에 쓰임-->
        <dt><strong>Internet Explorer</strong>
            <dd>마이크로소프트에서 만든 브라우저<br>
                로 현재 국내 시장에서 가장 많이 사용
        <dt><strong>Firefox</strong>
            <dd>Mozilla 재단에서 오픈 소스로 만든<br>
                것으로 W3C의 웹 표준을 선도
        <dt><Strong>Chrome</Strong>
            <dd style="color:brown;">구글에서 만든 것으로 좋은 디버거를<br>
                갖추고 있어 디버깅에 많이 사용
                
    </dl>
</body>
</html>
