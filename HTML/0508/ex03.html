<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        자바스크립트에서 배열 생성하기
        */

        //1. 배열 리터널로 생성하기 : [] 사용
        let array01 = [1,2,3,4,5];
        console.log(array01);
        console.log(array01[2]); //배열의 특정인덱스번호 접근
        //4번인덱스 원소를 콘솔에 출력하세요.
        console.log(array01[4]);

        array01[0] = 6;
        console.log(array01[0]);

        //1번 인덱스 원소값을 7로 변경 
        array01[1] = 7;
        console.log(array01[1]);
        /*
        자바스크립트 배열은 길이가 고정이 아니기 때문에
        없는 인덱스 값도 추가할 수 있다.
        */
        array01[5] = 8;
        console.log(array01[5]);
        /*
        중간 인덱스를 비우고 이후 인덱스에 값을 대입하게 되면
        빈 인덱스는 undefined 값을 갖는다.
        일괄연산시 원소의 타입을 신경써야 한다.
        */
        array01[8] = 10;
        console.log(array01[6]);
        console.log(array01[7]);
        console.log(array01[8]);

    </script>
</body>
</html>
