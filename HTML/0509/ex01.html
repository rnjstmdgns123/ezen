<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //자바스크립트 배열은 원소마다 다른 데이터 타입을 가질 수 있다.
        let arr = [1, 2, "3", 4, 5];
        console.log(arr);

        let sum = 0;
        for(let i = 0; i <arr.length; i++){
            sum += arr[i]; //1회차 : 1  2회차 : 3  3회차 : "33" 4회차 : "334" 5회차 : "3345"
            
        }
        console.log(sum);
        console.log(typeof sum);
        /*
        자바스크립트 배열의 원소가 각기 다른 타입을 가질 수 있기 때문에
        일괄 연산시 타입에 신경써야 한다.
        */

        //자바스크립트 배열 메소드
        //1. concat() : 기준 배열과 다른 배열의 원소를 합쳐 새로운 배열 반환

        let arr2 = [1,2,3,4];
        let arr3 = [5,6,7,8];
        let arr4 = [9,10,11];

        let result = arr2.concat(arr3); //배열하나 이어붙이기

        console.log(result);
        result = arr2.concat(arr3,arr4); //배열 두개이상 이어붙이기
        console.log(result);

        result = arr2.concat(12,13,14); //원소로 이어붙이기
        console.log(result);


        //2. join() : 배열안 원소들을 일렬의 문자열로 반환

        result = arr2.join("-"); //join의 매개값이 원소들의 구분자 역할
        console.log(result);
        console.log(typeof result);

        //3. reverse() : 배열 원소들 인덱스 역순으로 정렬 및 반환
        result = arr2.reverse();
 
        console.log(result);
        console.log(arr2);

        //4. sort() : 배열 원소를 사전순으로 정렬
        let arr5 = ['가가','나나','가나','나가','가다다'];
        
        result = arr5.sort();

        console.log(result);
        console.log(arr5);

        //무명함수를 변수에 넣는 것을 콜백함수라고 부름.
        let arr6 = [1, 12, 2, 3, 43, 222, 145];
        result = arr6.sort(function(a,b){return a-b});

        console.log(result);

        let arr7 = [1, 12, 2, 3, 43, 222, 145];
        result = arr7.sort(function(a,b){return b-a});

        console.log(result);
        
        













    </script>
</body>
</html>
